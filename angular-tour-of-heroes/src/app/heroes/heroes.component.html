<h2><i>Details</i></h2>
<div>the id of our first hero is: {{ hero.id }}</div>
<div>the name of our first hero is: {{ hero.name | uppercase }}</div>

<h2>My heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  </li>
</ul>
